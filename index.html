            starArray = [];

                var radius = Math.random() * 1.5;

                var star = starArray[i];
                context.beginPath();
                context.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                context.fillStyle = "hsla(" + star.hue + ", " + star.sat + "%, 88%, " + star.opacity + ")";

            }

                }
            } else {
                textOpacity = targetOpacity;
            }

            // BEAT-SYNCHRONIZED PULSE EFFECT
            const beatPulse = Math.sin(elapsed * 1.5) * 0.05 + 1; // Subtle pulse
            const finalOpacity = textOpacity * beatPulse;

            // DRAW TEXT WITH ENHANCED EFFECTS
            if (finalOpacity > 0 && currentText) {
                context.fillStyle = `rgba(255, 105, 180, ${finalOpacity})`;
                
                // Add breathing effect to shadow
                context.shadowBlur = 30 + Math.sin(elapsed * 2) * 8;
                
                if (currentText.includes('\n')) {
                    const lines = currentText.split('\n').filter(line => line.trim());
                    drawTextWithLineBreaks(lines, canvas.width / 2, canvas.height / 2 - (lines.length * fontSize / 4), fontSize, lineHeight);
                } else {
                    context.strokeText(currentText, canvas.width / 2, canvas.height / 2);
                    context.fillText(currentText, canvas.width / 2, canvas.height / 2);
                }
            }

            // Reset shadow
            context.shadowColor = "transparent";
            context.shadowBlur = 0;
            context.shadowOffsetX = 0;
            context.shadowOffsetY = 0;
        }

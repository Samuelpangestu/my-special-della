                if (!buttonCreated) {
                    createButton();
                    buttonCreated = true;
                }
                targetOpacity = 0;
            }

            // SMOOTH FADE LOGIC
            const fadeStep = 0.016; // 60fps smooth fade
            if (Math.abs(textOpacity - targetOpacity) > fadeStep) {
                if (textOpacity < targetOpacity) {
                    textOpacity = Math.min(targetOpacity, textOpacity + fadeStep);
                } else {
                    textOpacity = Math.max(targetOpacity, textOpacity - fadeStep);
                }
            } else {
                textOpacity = targetOpacity;
            }

            // BEAT-SYNCHRONIZED PULSE EFFECT
            const beatPulse = Math.sin(elapsed * 1.5) * 0.05 + 1; // Subtle pulse
            const finalOpacity = textOpacity * beatPulse;

            // DRAW TEXT WITH ENHANCED EFFECTS
            if (finalOpacity > 0 && currentText) {
                context.fillStyle = `rgba(255, 105, 180, ${finalOpacity})`;
                
                // Add breathing effect to shadow
                context.shadowBlur = 20 + Math.sin(elapsed * 2) * 5;
                
                if (currentText.includes('\n')) {
                    const lines = currentText.split('\n').filter(line => line.trim());
                    drawTextWithLineBreaks(lines, canvas.width / 2, canvas.height / 2 - (lines.length * fontSize / 4), fontSize, lineHeight);
                } else {
                    context.strokeText(currentText, canvas.width / 2, canvas.height / 2);
                    context.fillText(currentText, canvas.width / 2, canvas.height / 2);
                }
            }

            // Reset shadow
            context.shadowColor = "transparent";
            context.shadowBlur = 0;
            context.shadowOffsetX = 0;
            context.shadowOffsetY = 0;
        }

        function createButton() {
            console.log("🔧 Creating surprise button with beat sync");
            
            const newButton = document.createElement("button");
            newButton.id = "valentinesButton";
            newButton.textContent = "Klik untuk Kejutan! ❤️";
            
            newButton.style.cssText = `
                position: fixed !important;
                bottom: 80px !important;
                left: 50% !important;
                transform: translateX(-50%) !important;
                background: linear-gradient(45deg, #ff1744, #e91e63, #9c27b0) !important;
                color: white !important;
                border: none !important;
                padding: 20px 40px !important;
                font-size: 20px !important;
                font-family: "Comic Sans MS", cursive, sans-serif !important;
                border-radius: 50px !important;
                cursor: pointer !important;
                z-index: 99999 !important;
                min-width: 280px !important;
                height: 60px !important;
                display: block !important;
                visibility: visible !important;
                opacity: 0 !important;
                font-weight: bold !important;
                text-align: center !important;
                line-height: 1 !important;
                box-shadow: 0 8px 25px rgba(255, 23, 68, 0.6) !important;
                animation: beatSyncButton 2s infinite !important;
                transition: opacity 1s ease !important;
            `;
            
            // Fade in button smoothly
            setTimeout(() => {
                newButton.style.opacity = "1";
            }, 100);
            
            newButton.addEventListener("click", (event) => {
                console.log("❤️ Beat-synced surprise button clicked!", event);
                
                if (newButton.textContent === "Klik untuk Kejutan! ❤️") {
                    newButton.textContent = "💕 Terima kasih sudah mengklik! 🥰";
                    newButton.style.background = "linear-gradient(45deg, #4caf50, #8bc34a, #cddc39)";
                    newButton.style.animation = "successPulse 0.5s ease";
                    
                    // Show surprise gallery immediately
                    setTimeout(() => {
                        surpriseGallery.classList.add('show');
                        console.log("🎉 Beat-synced surprise gallery activated!");
                    }, 500);
                }
            });
            
            document.body.appendChild(newButton);
            console.log("✅ Beat-synced surprise button created");
        }

        function draw() {
            drawStars();
            updateStars();
            drawText();
            requestAnimationFrame(draw);
        }

        function startAnimation() {
            console.log("✅ Starting animation...");
            requestAnimationFrame(draw);
        }

        window.addEventListener("resize", function () {
            resizeCanvas();
            createStars();
        });

        console.log("✅ Valentine website loaded - waiting for user interaction");
    </script>
